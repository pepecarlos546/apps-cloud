<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: #0f0f0f; color: white; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }
        .container { animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { color: #00c2ff; text-shadow: 0 0 15px rgba(0, 194, 255, 0.5); font-size: 3rem; }
        
        .search-box {
            background: #1e1e1e; padding: 20px; border-radius: 15px;
            border: 2px solid #00c2ff; box-shadow: 0 0 20px rgba(0, 194, 255, 0.2);
            display: flex; gap: 10px; width: 500px;
        }
        input {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 1.2rem; outline: none;
        }
        button {
            background: #00c2ff; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #008fbc; transform: scale(1.05); }

        .shortcuts { margin-top: 30px; display: flex; gap: 20px; }
        .icon { 
            background: #252525; padding: 15px; border-radius: 10px; 
            cursor: pointer; transition: 0.3s; border: 1px solid #333;
        }
        .icon:hover { border-color: #00c2ff; background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLOUD BROWSER</h1>
        <div class="search-box">
            <input type="text" id="urlInput" placeholder="Busca en la web o pega un link...">
            <button onclick="ir()">BUSCAR</button>
        </div>
        
        <div class="shortcuts">
            <div class="icon" onclick="viajar('https://www.google.com')">Google</div>
            <div class="icon" onclick="viajar('https://www.youtube.com')">YouTube</div>
            <div class="icon" onclick="viajar('https://github.com')">GitHub</div>
        </div>
    </div>

    <script>
        function ir() {
            let val = document.getElementById('urlInput').value;
            let url = val;
            if (!val.includes('.')) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(val);
            } else if (!val.startsWith('http')) {
                url = 'https://' + val;
            }
            window.location.href = url; // ESTO CARGA LA WEB EN TODA LA VENTANA
        }
        function viajar(url) { window.location.href = url; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Fuente animada */
            background: linear-gradient(45deg, #0f0f0f, #1e1e1e, #0f0f0f); /* Gradiente animado */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite; /* Animación de gradiente */
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Para evitar scroll no deseado */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #nav-bar {
            background: rgba(31, 31, 31, 0.9); /* Fondo semi-transparente */
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 2px solid #00c2ff; /* Azul más vibrante */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
            transition: background 0.3s ease;
        }
        #nav-bar:hover {
            background: rgba(31, 31, 31, 1);
        }

        .logo {
            font-weight: bold;
            color: #00c2ff;
            margin-right: 10px;
            font-size: 24px;
            text-shadow: 0 0 8px rgba(0, 194, 255, 0.6); /* Sombra brillante */
            animation: pulse 2s infinite alternate; /* Animación de pulso */
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.8; }
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00c2ff; /* Borde azul vibrante */
            background: #252525;
            color: white;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #00e0ff;
            box-shadow: 0 0 10px rgba(0, 194, 255, 0.5); /* Sombra al enfocar */
        }

        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #005a9e;
            transform: translateY(-2px); /* Efecto 3D al pasar el ratón */
        }
        button:active {
            transform: translateY(0); /* Vuelve a su lugar al hacer clic */
        }

        #content {
            flex: 1;
            background: white;
            border: none;
            opacity: 1;
            transition: opacity 0.5s ease-in-out; /* Transición suave de carga */
        }
        .loading #content {
            opacity: 0.2; /* Reduce la opacidad mientras carga */
        }
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c2ff, transparent);
            animation: loadingBar 2s infinite linear;
            z-index: 1000;
        }
        @keyframes loadingBar {
            0% { width: 0%; left: -10%; }
            50% { width: 100%; left: 0%; }
            100% { width: 0%; left: 110%; }
        }
    </style>
</head>
<body>
    <div id="nav-bar">
        <span class="logo">CLOUD-WEB</span>
        <input type="text" id="urlInput" placeholder="Escribe una URL aquí...">
        <button onclick="ir()">Navegar</button>
    </div>
    <div class="loading-bar" id="progressBar"></div>
    <iframe id="visor" src="https://www.bing.com" style="width:100%; height:100%; border:none;"></iframe>

    <script>
        const urlInput = document.getElementById('urlInput');
        const visor = document.getElementById('visor');
        const progressBar = document.getElementById('progressBar');

        function ir() {
            let url = urlInput.value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            visor.src = url;
            progressBar.style.display = 'block'; // Muestra la barra de carga
            document.body.classList.add('loading'); // Añade clase para efecto de opacidad
        }

        visor.onload = function() {
            progressBar.style.display = 'none'; // Oculta la barra al terminar de cargar
            document.body.classList.remove('loading'); // Quita la clase de opacidad
            urlInput.value = visor.contentWindow.location.href; // Actualiza la URL en la barra
        };
        visor.onerror = function() {
            progressBar.style.display = 'none'; // Oculta la barra si hay error
            document.body.classList.remove('loading'); // Quita la clase de opacidad
            alert("No se pudo cargar la página. Verifica la URL.");
        };
    </script>
</body>
</html>
